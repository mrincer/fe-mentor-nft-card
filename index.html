<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <img src="./img/image-equilibrium.jpg" class="nft-img" alt="Equilibrum NFT">
            <section>
                <h1 class="nft-title">Equilibrium #3429</h1>
                <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="price-section">
                    <p class="price"> 0.041 ETH</p>
                    <p class="time-left">3 days left</p>
                </div>
            </section>
            <section class="creator-section">
                    <img class="avatar" src="./img/image-avatar.png" alt="">
                    <p class="creator">Creation of <span>Jules Wyvern</span></p>
            </section>
        </div>
    </main>    
</body>
</html>
